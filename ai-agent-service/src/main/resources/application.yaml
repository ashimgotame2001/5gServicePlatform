  nac:
    base-url: https://network-as-code.p-eu.rapidapi.com
    rapidapi-key: c756043d8emsh61493e215abba9bp14ffa9jsnb20da80b8e4e
    rapidapi-host: network-as-code.nokia.rapidapi.com
    timeout: 30000
    retry-attempts: 3

# AI Agent Configuration
ai:
  agents:
    enabled: true
    execution-interval: 30  # seconds
    max-concurrent-agents: 10
    decision-engine:
      type: rule-based  # rule-based, ml, hybrid
      confidence-threshold: 0.7
    data-collection:
      interval: 10  # seconds
      retention-days: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.service.aiagentservice: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
