spring:
  application:
    name: ai-agent-service
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_5g_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  # MongoDB Configuration (for logs/telemetry and agent state)
  mongodb:
    uri: mongodb://admin:admin123@localhost:27017/smart_5g_logs?authSource=admin
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
    consumer:
      group-id: ai-agent-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "*"
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085

server:
  port: 8086

# Internal Services Configuration
services:
  connectivity:
    base-url: http://localhost:8081
  identification:
    base-url: http://localhost:8082
  location:
    base-url: http://localhost:8083
  device-management:
    base-url: http://localhost:8084
  auth:
    base-url: http://localhost:8085

# Nokia Network as Code Configuration (RapidAPI)
